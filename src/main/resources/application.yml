spring:
  application:
    name: spring-batch
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/batch-db?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    username: root
    password: admin12345
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: ALWAYS
server:
  port: 9191



